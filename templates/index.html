<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Raleway:400,800">
    <link rel="stylesheet" href="{{ url_for('static',filename='stylesheets/style.css') }}">
    <link href="{{ url_for('static',filename='img/favicon.ico') }}" rel="shortcut icon"/>
</head>
    <body>
        <div class="parent">
            <div class="header">
                <h1>My Dashboard</h1>
            </div>
            <div class="left">
                <form action="" method="post" novalidate>
                    {{ form.hidden_tag() }}
                    <p>{{ form.interests() }}</p>
                </form>
            </div>
            <div class="main">
                <div class="stock-grid">
                    <div class="stock">
                        <h1>{{ asset_list[0][0].name }}</h1>
                        <p>{{ asset_list[0][1] }}</p>
                        <img src="{{ url_for('static',filename='img/SPOT.png') }}" alt="SPOT" width=100%>

                    </div>
                    <div class="stock">
                        <h1>{{ asset_list[1][0].name }}</h1>
                        <p>{{ asset_list[1][1] }}</p>
                        <img src="{{ url_for('static',filename='img/SPOT.png') }}" alt="SPOT" width=100%>
                    </div>
                    <div class="stock">
                        <h1>{{ asset_list[2][0].name }}</h1>
                        <p>{{ asset_list[2][1] }}</p>
                        <img src="{{ url_for('static',filename='img/SPOT.png') }}" alt="SPOT" width=100%>
                    </div>
                    <div class="stock">
                        <h1>{{ asset_list[3][0].name }}</h1>
                        <p>{{ asset_list[3][1] }}</p>
                        <img src="{{ url_for('static',filename='img/SPOT.png') }}" alt="SPOT" width=100%>
                    </div>                                                    
                </div>

            </div>
            <div class="footer">
                Footer
            </div>
        </div>
    </body>
</html>
